<!doctype html>
<html>
<head>
<meta charset="UTF-8">
<title>Range test</title>
<script type="text/javascript">
function doTest() {
  target = document.getElementById('t');
  range = document.createRange();
  range.setStart(target.firstChild, 0);
  range.setEnd(target.firstChild, 10);
  alert(range.startOffset + ", " + range.endOffset);	// 0, 10
  target.firstChild.replaceData(1, 3, "abcd");
  alert(range.startOffset + ", " + range.endOffset);	// 0, 11
  target.firstChild.deleteData(1, 4);
  alert(range.startOffset + ", " + range.endOffset);	// 0, 7
  target.firstChild.insertData(1, "123");
  alert(range.startOffset + ", " + range.endOffset);	// 0, 10
  target.firstChild.appendData("abcdef");
  alert(range.startOffset + ", " + range.endOffset);	// 0, 10
}
</script>
</head>
<body onload="doTest()">
<div>
<span id='t'>0123456789</span>
</div>
</body>
</html>
