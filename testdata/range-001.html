<!doctype html>
<html>
<head>
<meta charset="UTF-8">
<title>Range test</title>
<script type="text/javascript">
function doTest() {
  range = document.createRange();
  range.setStart(document.getElementById('start').firstChild, 0);
  range.setEnd(document.getElementById('end').lastChild, 3);
  alert('"' + range + '"');
  range.selectNode(document.getElementById('t'));
  alert('"' + range + '"');
  range.selectNodeContents(document.getElementById('start'));
  alert('"' + range + '"');
  range.selectNodeContents(document.getElementById('t'));
  alert('"' + range + '"');
}
</script>
</head>
<body onload="doTest()">
<div id='t'>
  <div>
    <div id='start'>abc</div>
    def
    <div>ghi</div>
  </div>jkl
  <div id='end'>mno</div>
</div>
</body>
</html>
